<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FIREBASE :: Registo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="../js/funcoes.js"></script>
    <link rel="stylesheet" href="/estilos/style.css">

    <script>
        $(function () {
            // colocar o header.html no div header
            $("#header").load("/includes/header.html");
            $("#footer").load("/includes/footer.html");
        });
    </script>

</head>

<body>

    <div id="header"></div>

    <div class="container">

        <div style="width:40%; margin:auto; text-align: center;">

            <img src="/images/estacionamento.png" alt="Logo" width="200px">

            <h3>REGISTAR UTILIZADOR</h3>

            <div class="form-floating mb-3">
                <input id="texto-email" type="email" class="form-control" placeholder="name@example.com">
                <label for="texto-email">Email</label>
            </div>
            <div class="form-floating">
                <input id="texto-password" type="password" class="form-control" placeholder="Password">
                <label for="texto-password">Password</label>
            </div>

            <div style="padding-top: 15px;">
                <button onclick="registaUtilizador()" type="button" class="btn btn-outline-primary">Registar</button>
            </div>

        </div>

    </div>

    <div id="footer"></div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>

    <script src="/js/auth.js"></script>

</body>

</html>
