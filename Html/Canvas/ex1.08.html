<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Terra</title>

    <script>
        var sun = new Image();
        var moon = new Image();
        var earth = new Image();
        function init() {
            sun.src = 'img/Canvas_sun.png';
            moon.src = 'img/Camvas_moon.png';
            earth.src = 'img/Canvas_earth.png';
            setInterval(draw, 100)
        }

        function draw() {
            var ctx = document.getElementById('canvasTerralua').getContext('2d');

            ctx.globalCompositeOperation = 'destination-over';
            ctx.clearRect(0, 0, 300, 300); // limpa canvas

            ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
            ctx.strokeStyle = 'rgba(0, 153, 255, 0.4)';
            ctx.save();
            ctx.translate(150, 150);

            // Terra
            var time = new Date();
            ctx.rotate(((2 * Math.PI) / 60) * time.getSeconds() + ((2 * Math.PI) / 60000) * time.getMilliseconds());
            ctx.translate(105, 0);
            ctx.fillRect(0, -12, 40, 24); // sombra
            ctx.drawImage(earth, -12, -12);

            // Lua
            ctx.save();
            ctx.rotate(((2 * Math.PI) / 6) * time.getSeconds() + ((2 * Math.PI) / 6000) * time.getMilliseconds());
            ctx.translate(0, 28.5);
            ctx.drawImage(moon, -3.5, -3.5);
            ctx.restore();

            ctx.restore();

            ctx.beginPath();
            ctx.arc(150, 150, 105, 0, Math.PI * 2, false); // orbita da terra
            ctx.stroke();

            ctx.drawImage(sun, 0, 0, 300, 300);
        }

        init();
    </script>
</head>

<body onLoad="init()">
    <canvas id="canvasTerralua" width="300" height="300"></canvas>
</body>

</html>
