<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>

    <style>
        body {

            background-color: lime;
        }

        @media screen and (max-width: 680px) {
            
            body {

                background-color: magenta;
            }

        }
    </style>

</head>

<body>

    <p>Ecran maior que (largura) 680px cor lime</p>
    <p>Ecran menor que (largura) 680px cor magenta</p>

</body>

</html>
